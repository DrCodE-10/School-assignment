        </datalist><br><br>
        <b><label style="color: blue; background-color: aliceblue;">Stream A</label><input type="radio" name="stream" value="stream A">
        <b><label style="color: blue; background-color: aliceblue;"> Stream B</label><input type="radio" name="stream" value="Sream B">
        <button type="submit">Find</button><br><br>
      </form>
